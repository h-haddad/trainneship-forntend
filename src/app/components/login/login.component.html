<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="authentication-container col-md-4 col-md-offset-4">
  <h2 id="title">Login Form</h2>
  <form ngNativeValidate #f="ngForm" (ngSubmit)="onLogin(f.value)">
    <div class="container">
      <div class="form-group">
        <input type="text" placeholder="Enter Username" name="username" ngModel
               pattern="^[a-zA-zàéèç0-9]{5,10}$" required>
      </div>
      <div class="form-group">
        <input type="password" placeholder="Enter Password" name="password" ngModel required>
      </div>
      <button type="submit">Login</button>
      <span class="noAccount">Don't have an account? <a id="register" routerLink="/register">Register</a></span>
    </div>
  </form>
</div>
</body>
</html>
