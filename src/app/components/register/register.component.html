<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="p-0">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6">
                <p class="text-center h1 fw-bold">Sign up</p>
                <form ngNativeValidate class="mx-1 mx-md-4" #f="ngForm" (ngSubmit)="onSaveUser(f.value)">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa fa-user-o fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" name="firstName" ngModel class="form-control"
                             required minlength="5"/>
                      <label class="form-label">First Name</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa fa-user-circle-o fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" name="lastName" ngModel class="form-control"
                             required minlength="5"/>
                      <label class="form-label">Last Name</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" name="email" ngModel class="form-control"
                             required minlength="8"/>
                      <label class="form-label">Email</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa fa-mobile-phone fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="tel" name="phoneNumber" ngModel class="form-control"
                             required pattern="[0-9]{8}" />
                      <label class="form-label">Phone Number</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" name="username" ngModel class="form-control"
                      required minlength="5"/>
                      <label class="form-label">UserName</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa fa-lock fa-lg me-3 fa-fw"></i>
                    <div  class="form-outline flex-fill mb-0">
                      <input type="password" name="password" ngModel class="form-control"
                             minlength="4" maxlength="15" pattern="^[a-zA-zàéèç0-9]{5,15}$" required/>
                      <label class="form-label">Password</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input [ngClass]="{'is-invalid': passwordProblem}" type="password"
                             name="confirmedPassword" ngModel class="form-control"/>
                      <label class="form-label">Repeat your password</label>
                    </div>

                    <div *ngIf="passwordProblem">
                      <small class="text-danger">
                         Check you password.
                      </small>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Register</button>
                  </div>
                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
